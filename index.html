<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toulmin Model Maker</title>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/style.css">

	<!-- JS -->
	<script src="assets/html2canvas.js"></script>
	<script src="assets/main.js"></script>

	<!-- Website image previews -->
	<meta property="og:image" content="assets/preview.png">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
	<h1>Toulmin Model Maker</h1>
	<p>Here is a useful tool to help you create your toulmin models! Simply click on the boxes and enter in the values, and click the button to save the result!</p>

	<div id="container">
		<div id="toulmin-model">
			<img id="backgroundImage" src="assets/toulmin-model.png" alt="Cat Image">

			<!-- Textboxes -->
			<div class="textbox" id="backing" contenteditable="true">Backing goes here</div>
			<div class="textbox" id="warrant" contenteditable="true">Warrant goes here</div>
			<div class="textbox" id="grounds" contenteditable="true">Grounds goes here</div>
			<div class="textbox" id="qualifier" contenteditable="true">Qualifier goes here</div>
			<div class="textbox" id="claim" contenteditable="true">Claim goes here</div>
			<div class="textbox" id="rebuttal" contenteditable="true">Rebuttal goes here</div>
		</div>

		<button type="button" id="generateImage">Download .png</button>
	</div>
</body>
</html>
